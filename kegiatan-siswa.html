        <section class="kegiatan-section">
            <div class="kegiatan-content">
                <div class="kegiatan-img-container">
                    <div class="slideshow-container">
                        <div class="slide fade">
                            <img class="slideshow-img" src="img/gambar-1.jpg" alt="Upacara Harkitnas 2025-1">
                        </div>
                        <div class="slide fade">
                            <img class="slideshow-img" src="img/gambar-2.jpg" alt="Upacara Harkitnas 2025-2">
                        </div>

                    </div>
                    <div class="gallery-row">
                        <img src="img/gambar-1.jpg" alt="Galeri 1" class="gallery-thumb">

                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
    let slideIndex = 0;
    showSlides();
    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("slide");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        if(slides.length > 0) slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 3000);
    }
    </script>
