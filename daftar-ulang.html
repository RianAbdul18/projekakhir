    <main>
        <div class="navbar-kegiatan navbar-kegiatan-center">
            <span>Kegiatan Daftar Ulang Murid Baru Tahun Ajaran 2025/2026</span>
        </div>
        <section class="kegiatan-section kegiatan-section-center">
            <div class="slideshow-container">
                <div class="slide fade">
                    <img src="img/gambar-1.jpg" class="slideshow-img" alt="Foto Kegiatan 1">
                </div>
                <div class="slide fade">
                    <img src="img/gambar-2.jpg" class="slideshow-img" alt="Foto Kegiatan 2">
                </div>
                <div class="slide fade">
                    <img src="img/gambar-4.jpg" class="slideshow-img" alt="Foto Kegiatan 3">
                </div>
            </div>
            <div class="gallery-row">
                <img src="img/gambar-1.jpg" alt="Galeri 1" class="gallery-thumb">
                <img src="img/gambar-2.jpg" alt="Galeri 2" class="gallery-thumb">
                <img src="img/gambar-4.jpg" alt="Galeri 3" class="gallery-thumb">
                <img src="img/guru-1.jpg" alt="Galeri 4" class="gallery-thumb">
                <img src="img/guru-2.jpg" alt="Galeri 5" class="gallery-thumb">
                <img src="img/guru-3.jpg" alt="Galeri 6" class="gallery-thumb">
            </div>
        </section>
    </main>
    <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("slide");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        if(slides.length > 0) slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 3000);
    }

    function previewFoto() {
        const input = document.getElementById('fotoInput');
        const preview = document.getElementById('previewArea');
        preview.innerHTML = '';
        Array.from(input.files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.style.maxWidth = '150px';
                img.style.margin = '5px';
                preview.appendChild(img);
            }
            reader.readAsDataURL(file);
        });
    }
    </script>
    </main>
